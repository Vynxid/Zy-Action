name: Mmp
on:
  workflow_dispatch:

jobs:
  ci-test:
    name: ci-mmp
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v5

    - name: Mmp CI
      uses: ./
      with:
          kernel-url: https://github.com/Fyj69/kernel_oneplus_sdm845
          kernel-dir: mmp
          kernel-branch: oos/11.0
          config: sdm845-perf_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          android-version: 12
          aosp-clang-version: r416183b
          ksu: true
          ksu-version: next
          ksu-other: true
          ksu-url: https://github.com/rifsxd/KernelSU-Next
          nethunter: true
          nethunter-patch: true
          bbrplus: true
          zram: true
          bootimg-url: https://github.com/Fyj69/patch/raw/main/boot/boot.img
